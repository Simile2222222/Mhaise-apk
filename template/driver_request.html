<!DOCTYPE html>
<html>
<head>
    <title>Driver Requests</title>
</head>
<body>
    <h1>Driver Requests</h1>
    <ul>
        {% for request in requests %}
        <li>Name: {{ request.name }}, Pickup Location: {{ request.pickup_location }}, Destination: {{ request.destination }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
